<!DOCTYPE html>
<html>
<head>
    <title>ACXI</title>
    <script type="text/javascript" src="options.js"></script>
    <script type="text/javascript" src="popup.js"></script>
    <link rel="stylesheet" href="popup.css">
</head>

<body class="dark">
    <div id="wrapper">
        <div class="heading">General Options</div>
        <div id="removeNags" class="option">
            <input type="checkbox" id="removeNagsCheck" class="trigger check">
            <label for="removeNagsCheck">Remove Substack nags</label>
        </div>
        <div id="zenMode" class="option">
            <input type="checkbox" id="zenModeCheck" class="trigger check">
            <label for="zenModeCheck">Zen mode</label>
        </div>
        <div class="heading">Comment Options</div>
        <div id="defaultSort" class="option">
            <select id="defaultSortSelect" class="trigger text">
                <option value="auto">Auto</option>
                <option value="chrono">Chronological</option>
                <option value="new">New First</option>
            </select>
            <label>Default comment sorting</label>
        </div>
        <div id="collapseDepth" class="option">
            <input type="number" id="collapseDepthNumber" class="trigger number">
            <label for="collapseDepthNumber">Automatic collapse depth</label>
        </div>
        <div id="showFullDate" class="option">
            <input type="checkbox" id="showFullDateCheck" class="trigger check">
            <label for="showFullDateCheck">Always show full date</label>
        </div>
        <div id="use24Hour" class="option">
            <input type="checkbox" id="use24HourCheck" class="trigger check">
            <label for="use24HourCheck">Use 24 hour time</label>
        </div>
        <div id="hideUsers" class="option">
            <input type="text" id="hideUsersText" class="trigger text">
            <label for="hideUsersText">Hide user comments</label>
        </div>
    </div>
</body>
</html>
