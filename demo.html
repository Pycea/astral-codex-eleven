<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ACX Comment Viewer (demo)</title>
    <meta charset="UTF-8">
    <script src="ext-comments.js" async defer></script>
    <link rel="stylesheet" href="demo.css">
    <link rel="stylesheet" href="ext-comments.css">
  </head>
  <body>
    <div id="ext-comments" class="ext-comments"></div>
    <script>
      window.addEventListener('load', async () => {
        const rootDiv = document.getElementById('ext-comments');
        //const jsonPath = 'data/smaller-comments.json';
        const jsonPath = 'data/ivermectin-comments.json';
        const comments = await fetchComments(jsonPath);
        if (comments) replaceComments(rootDiv, comments, {
              ...REPLACE_COMMENTS_DEFAULT_OPTIONS,
              collapseDepth: 3,
              dateFormat: {
                month: 'long', day: 'numeric',
                hour: '2-digit', minute: '2-digit', second: '2-digit',
                timeZoneName: 'short'},
            });
      });
    </script>
  </body>
</html>
